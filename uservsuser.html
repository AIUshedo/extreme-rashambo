<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Extreme Rashambo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<header>
  <h1>Extreme Roshambo</h1>
</header>

<div class="score-board">
  <div id="user-label" class="badge">User1</div>
  <div id="user2-label" class="badge">User2</div>
  <span id="user-score">0</span>:<span id="user2-score">0</span>
</div>


<div class="result">
   <p class="user2Choiceprint"></p>
  <p id = outcomeText></p>
</div>

<div class="choices">
      <div class="choice">
        <img src="rock.png" class="ROCK" id="ROCK" alt="">
      </div>

      <div class="choice">
        <img  src="paper.png" class="PAPER" id="PAPER" alt="Paper">
      </div>

      <div class="choice">
        <img src="scissors.png" class="SCISSORS" id="SCISSORS" alt="">
      </div>

      <div class="choice">
        <img src="bomb.png" id="BOMB" class="BOMB" alt="">
      </div>

      <div class="choice">
        <img src="gun.png" id="GUN" class="GUN" alt="">
      </div>
</div>

<p id="action-message">MAKE YOUR MOVE</p>

<a href="homepage&instructions.html">
  <button type="button" id="hp" name="homepage">Homepage</button>
</a>

<script src="main.js" charset="utf-8"></script>

  </body>
</html>
